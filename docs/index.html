<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=statistikk/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramo Prototyper</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f8fafc;
            color: #1e293b;
        }
        .redirect {
            text-align: center;
            padding: 2rem;
        }
        .redirect h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .redirect a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }
        .redirect a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect">
        <h1>Omdirigerer til statistikk-prototyper...</h1>
        <p>Hvis du ikke blir omdirigert automatisk, <a href="statistikk/">klikk her</a>.</p>
    </div>
</body>
</html>
